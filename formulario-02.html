<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario 2</title>
</head>
<body>

    <form action="conexion.js" method="POST">

        <label for="color">Color: </label><br>
        <input id="color" type="color"><br>

        <label for="fecha">Fecha:</label><br>
        <input id="fecha" type="date"><br>

        <label for="numero">Numero: </label><br>
        <input id="numero" type="number" min="2" max="40" step="2" placeholder="456" value="2"><br>

        <input type="submit" value="Confirmar">


    </form>
    
</body>
</html>
