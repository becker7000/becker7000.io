<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mi_card.css">
    <title>My card</title>
</head>
<body>

    <div class="max-container">

        <h1 class="card-title">
            Creando una card
        </h1>
        <p class="card-subtitle">
            En ésta CARD aplicamos varios temas vistos, tales como flexbox,
            posicionamiento,manejo de tamaños, bordes, margenes, entre otros...
        </p>

        <div class="card">
            <a href="https://www.w3schools.com/html/html_images.asp" target="_blank">
                <img src="https://www.toronto.ca/wp-content/uploads/2019/01/9787-Smart-City-Image-Cropped.jpg" alt="city">
            </a>
            <img id="Erick" src="Erick.png" alt="Erick">
            <p class="nombre">
                Erick Alvarez
            </p>
            <p class="puesto">
                Frontend Developer
            </p>

            <article class="contacto">
                <a href="#" class="pais">
                    México
                </a>
                <a href="#" class="email">
                    E-mail
                </a>
            </article>

            <article class="redes">
                <a href="#" class="facebook">
                    Facebook
                </a>
                <a href="#" class="replit">
                    Replit
                </a>
                <a href="https://github.com/becker7000" class="github">
                    GitHub
                </a>
            </article>

            <article class="follow">
                <div class="followers">
                    1000 followers
                </div>
                <div class="following">
                    850 following
                </div>
            </article>

            <article class="foll">
                Follow
            </article>

        </div>
    </div>


</body>
</html>
